<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Network Speed Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8fafc;
      margin: 0;
      padding: 16px;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .meter {
      position: relative;
      width: 200px;
      height: 100px;
      background: conic-gradient(#e5e7eb 0 180deg);
      border-top-left-radius: 100px;
      border-top-right-radius: 100px;
      margin: 20px auto;
      overflow: hidden;
    }
    .needle {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 4px;
      height: 90px;
      background: red;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.2s linear;
    }
    .labels {
      display: flex;
      justify-content: space-between;
      margin-top: -10px;
      padding: 0 10px;
    }
    .info p {
      margin: 8px 0;
    }
    .live-value {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 10px;
    }
    .extra-info {
      margin-top: 20px;
      text-align: left;
    }
    .extra-info p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Live Network Speed Checker</h1>
    <div class="meter">
      <div class="needle" id="speedNeedle"></div>
    </div>
    <div class="labels">
      <span>0</span><span>50</span><span>100+</span>
    </div>
    <div class="live-value" id="liveSpeed">Speed: 0 Mbps</div>
    <div id="result" class="loading">Testing your speed...</div>
    <div class="extra-info" id="extraInfo"></div>
  </div>

  <script>
    const TEST_DURATION = 10000;
    const SAMPLE_INTERVAL = 1000;
    const TEST_FILE_URL = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg";

    const needle = document.getElementById("speedNeedle");
    const liveSpeed = document.getElementById("liveSpeed");
    const extraInfo = document.getElementById("extraInfo");

    function updateNeedle(speed) {
      const limitedSpeed = Math.min(speed, 100);
      const angle = (limitedSpeed / 100) * 180 - 90;
      needle.style.transform = `rotate(${angle}deg)`;
      liveSpeed.textContent = `Speed: ${speed.toFixed(2)} Mbps`;
    }

    async function runSpeedSample() {
      try {
        const controller = new AbortController();
        const signal = controller.signal;
        const response = await fetch(TEST_FILE_URL + '?cache=' + Math.random(), { signal });
        const reader = response.body.getReader();
        let received = 0;
        const start = performance.now();

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          received += value.length;
        }

        const end = performance.now();
        const duration = (end - start) / 1000;
        const bits = received * 8;
        return bits / duration / 1024 / 1024; // Mbps
      } catch {
        return 0;
      }
    }

    async function getPing() {
      try {
        const start = performance.now();
        await fetch("https://corsproxy.io/?https://example.com", { method: "HEAD" });
        const end = performance.now();
        return Math.round(end - start);
      } catch {
        return "N/A";
      }
    }

    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "N/A";
      }
    }

    async function getIPInfo() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        return await res.json();
      } catch {
        return { org: "N/A", city: "N/A", region: "N/A", country_name: "N/A" };
      }
    }

    async function measureLiveSpeed() {
      const resultEl = document.getElementById("result");
      resultEl.textContent = "Testing your speed...";

      let speeds = [];
      const startTime = Date.now();

      while (Date.now() - startTime < TEST_DURATION) {
        const speed = await runSpeedSample();
        speeds.push(speed);
        updateNeedle(speed);
        await new Promise(r => setTimeout(r, SAMPLE_INTERVAL));
      }

      if (speeds.length >= 3) {
        speeds.sort((a, b) => a - b);
        speeds = speeds.slice(1, -1);
      }

      const avgSpeed = (speeds.reduce((a, b) => a + b, 0) / speeds.length).toFixed(2);
      const ping = await getPing();
      const ip = await getIP();
      const ipInfo = await getIPInfo();

      resultEl.classList.remove("loading");
      resultEl.classList.add("info");
      resultEl.innerHTML = `
        <p><strong>Average Download Speed:</strong> ${avgSpeed} Mbps</p>
        <p><strong>Ping:</strong> ${ping} ms</p>
        <p><strong>Your IP:</strong> ${ip}</p>
        <p><strong>Your ISP:</strong> ${ipInfo.org}</p>
        <p><strong>City:</strong> ${ipInfo.city}</p>
        <p><strong>Region:</strong> ${ipInfo.region}</p>
        <p><strong>Country:</strong> ${ipInfo.country_name}</p>
      `;


    }

    measureLiveSpeed();
  </script>
</body>
</html>
